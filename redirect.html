  <script type="text/javascript">

     //writes a simple cookie, used for redirects on subsequent page loads
     function WriteCookie(){
        var now = new Date();
        now.setMonth( now.getMonth() + 12 );
        document.cookie="name=gst314159";
        document.cookie = "expires=" + now.toUTCString() + ";"
      }
      
      //onLoad look for the GST cookie -- if there, then redirect right away
      function ReadCookie(){
        console.log("START ReadCookie()")
        var allcookies = document.cookie;

       // Get all the cookies pairs in an array
        cookiearray = allcookies.split(';');
               
        // Now take key value pair out of this array
        for(var i=0; i<cookiearray.length; i++){
          name = cookiearray[i].split('=')[0];
          value = cookiearray[i].split('=')[1];
          //document.write ("Key is : " + name + " and Value is : " + value);
          console.log('name is '+name+ ' and value is '+value);
          if(value == "gst314159"){
            //cookie already exists go directly to page
            console.log("cookie already exists go directly to page");
            window.location = "http://www.geosearchtool.com";
            break;
          }
          console.log("cookie does NOT already exist so go directly to page");
        }
        console.log("END ReadCookie()")
      }
  
     //After 10 seconds, then redirect and set cookie to auto-redirect to new URL

  </script>
